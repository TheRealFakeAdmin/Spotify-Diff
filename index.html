<!DOCTYPE html>
<html>
<head>
    <title>Spotify Diff</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="zero">
        <input id="client-id" type="text" placeholder="Client ID">
        <input id="client-secret" type="password" placeholder="Client Secret">
        <input id="submit" value="Start" type="button">
        <span id="zero-error" class="error"></span>
    </div>
    <div id="tables" class="row" aria-disabled="true">
        <div class="column" id="one">
            <input id="playlist-one" type="text" placeholder="Playlist ID">
            <input id="submit-one" type="button" value="Load">
            <span id="one-error" class="error"></span>
            <table id="first-playlist">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Album</th>
                </tr>
            </table>
        </div>
        <div class="column" id="two">
            <input id="playlist-two" type="text" placeholder="Playlist ID">
            <input id="submit-two" type="button" value="Load">
            <span id="two-error" class="error"></span>
            <table id="second-playlist">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Album</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
